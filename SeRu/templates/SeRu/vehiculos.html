{% extends "base.html" %}

{% block content %}
    <h2>Vehiculos</h2>
    <ul>
        {% for vehiculo in object_list %}
            {{ vehiculo.pk }}
            <a href="http://127.0.0.1:8000/vehiculos/mostrar/{{ vehiculo.id }}">{{ vehiculo.clase_vehiculo }} {{ vehiculo.modelo }}</a><br>
        {% endfor %}
    </ul>
{% endblock %}
