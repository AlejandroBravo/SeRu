{% extends "base.html" %}

{% block content %}
    <h2>Vehiculos</h2>
    <ul>
        {% for vehiculo in object_list %}
            {{ vehiculo.pk }}
            <a href="{% url 'mostrar_vehiculo/{{ vehiculo.id }}' %}">{{ vehiculo.clase_vehiculo }} {{ vehiculo.marca }} {{ vehiculo.modelo }}</a><br>
        {% endfor %}
    </ul>
{% endblock %}
